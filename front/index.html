<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predição de Alzheimer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card mt-5">
            <div class="card-header text-center">
              <h3>Predição de Alzheimer</h3>
            </div>
            <div class="card-body">
              <form id="predictionForm" onsubmit="submitForm(event)">
                <div class="row g-3">
                  <div class="col-md-3">
                    <label for="age" class="form-label">Idade</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      name="Age"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="gender" class="form-label">Gênero</label>
                    <select
                      class="form-select"
                      id="gender"
                      name="Gender"
                      required
                    >
                      <option value="0">Masculino</option>
                      <option value="1">Feminino</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="ethnicity" class="form-label">Etnia</label>
                    <select
                      class="form-select"
                      id="ethnicity"
                      name="Ethnicity"
                      required
                    >
                      <option value="0">Caucasiano</option>
                      <option value="1">Afro-americano</option>
                      <option value="2">Asiático</option>
                      <option value="3">Outro</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="educationLevel" class="form-label"
                      >Nível Educacional</label
                    >
                    <select
                      class="form-select"
                      id="educationLevel"
                      name="EducationLevel"
                      required
                    >
                      <option value="0">Nenhum</option>
                      <option value="1">Ensino Médio</option>
                      <option value="2">Graduação</option>
                      <option value="3">Pós-graduação</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label for="bmi" class="form-label">IMC</label>
                    <input
                      type="number"
                      class="form-control"
                      id="bmi"
                      name="BMI"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="smoking" class="form-label">Fumante</label>
                    <select
                      class="form-select"
                      id="smoking"
                      name="Smoking"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="alcoholConsumption" class="form-label"
                      >Consumo de Álcool</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="alcoholConsumption"
                      name="AlcoholConsumption"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="physicalActivity" class="form-label"
                      >Atividade Física</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="physicalActivity"
                      name="PhysicalActivity"
                      minlength="0"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="dietQuality" class="form-label"
                      >Qualidade da Dieta</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="dietQuality"
                      name="DietQuality"
                      minlength="0"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="sleepQuality" class="form-label"
                      >Qualidade do Sono</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="sleepQuality"
                      name="SleepQuality"
                      minlength="0"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="familyHistoryAlzheimers" class="form-label"
                      >Histórico Familiar de Alzheimer</label
                    >
                    <select
                      class="form-select"
                      id="familyHistoryAlzheimers"
                      name="FamilyHistoryAlzheimers"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="cardiovascularDisease" class="form-label"
                      >Doença Cardiovascular</label
                    >
                    <select
                      class="form-select"
                      id="cardiovascularDisease"
                      name="CardiovascularDisease"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label for="diabetes" class="form-label">Diabetes</label>
                    <select
                      class="form-select"
                      id="diabetes"
                      name="Diabetes"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="depression" class="form-label">Depressão</label>
                    <select
                      class="form-select"
                      id="depression"
                      name="Depression"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="headInjury" class="form-label"
                      >Lesão na Cabeça</label
                    >
                    <select
                      class="form-select"
                      id="headInjury"
                      name="HeadInjury"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="hypertension" class="form-label"
                      >Hipertensão</label
                    >
                    <select
                      class="form-select"
                      id="hypertension"
                      name="Hypertension"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <label for="systolicBP" class="form-label"
                      >Pressão Sistólica</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="systolicBP"
                      name="SystolicBP"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="diastolicBP" class="form-label"
                      >Pressão Diastólica</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="diastolicBP"
                      name="DiastolicBP"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="cholesterolTotal" class="form-label"
                      >Colesterol Total</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="cholesterolTotal"
                      name="CholesterolTotal"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="cholesterolLDL" class="form-label"
                      >Colesterol LDL</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="cholesterolLDL"
                      name="CholesterolLDL"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="cholesterolHDL" class="form-label"
                      >Colesterol HDL</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="cholesterolHDL"
                      name="CholesterolHDL"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="cholesterolTriglycerides" class="form-label"
                      >Triglicerídeos</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="cholesterolTriglycerides"
                      name="CholesterolTriglycerides"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="mmse" class="form-label">MMSE</label>
                    <input
                      type="number"
                      class="form-control"
                      id="mmse"
                      name="MMSE"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="functionalAssessment" class="form-label"
                      >Avaliação Funcional</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="functionalAssessment"
                      name="FunctionalAssessment"
                      minlength="0"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="memoryComplaints" class="form-label"
                      >Queixas de Memória</label
                    >
                    <select
                      class="form-select"
                      id="memoryComplaints"
                      name="MemoryComplaints"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="behavioralProblems" class="form-label"
                      >Problemas Comportamentais</label
                    >
                    <select
                      class="form-select"
                      id="behavioralProblems"
                      name="BehavioralProblems"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="adl" class="form-label"
                      >Atividades de Vida Diária (ADL)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="adl"
                      name="ADL"
                      minlength="0"
                      maxlength="10"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="confusion" class="form-label">Confusão</label>
                    <select
                      class="form-select"
                      id="confusion"
                      name="Confusion"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="disorientation" class="form-label"
                      >Desorientação</label
                    >
                    <select
                      class="form-select"
                      id="disorientation"
                      name="Disorientation"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="personalityChanges" class="form-label"
                      >Mudanças de Personalidade</label
                    >
                    <select
                      class="form-select"
                      id="personalityChanges"
                      name="PersonalityChanges"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="difficultyCompletingTasks" class="form-label"
                      >Dificuldade em Completar Tarefas</label
                    >
                    <select
                      class="form-select"
                      id="difficultyCompletingTasks"
                      name="DifficultyCompletingTasks"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="forgetfulness" class="form-label"
                      >Esquecimento</label
                    >
                    <select
                      class="form-select"
                      id="forgetfulness"
                      name="Forgetfulness"
                      required
                    >
                      <option value="0">Não</option>
                      <option value="1">Sim</option>
                    </select>
                  </div>
                </div>

                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-custom">
                    Receber Predição
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Resultado da Predição
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-custom"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
